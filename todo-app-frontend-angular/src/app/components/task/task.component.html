<form [formGroup]="taskForm">
  <div class="task-form">
    <div>
      <input type="checkbox" formControlName="completed" (change)="toggleComplete()" />
      <span [ngClass]="{ 'completed': taskForm.get('completed')?.value }">{{ task.title }}</span>
    </div>
    <div class="link-button-group">
      <a [routerLink]="['task-details', task.id]">Edit</a>
      <button *ngIf="task.id" (click)="deleteTask(task.id)">Delete</button>
    </div>
  </div>
</form>

<router-outlet></router-outlet>
